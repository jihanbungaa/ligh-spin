<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
    <title>Interactive Wheel of Names</title>
   
</head>
<body>

<header>
    <h1>üé° Random Name Picker</h1>
    <div class="theme-switch" title="Toggle dark / light">
        <!-- <label>
            <input type="checkbox" id="theme-toggle">
            <span id="theme-label">Light</span>
        </label> -->
    </div>

    <div class="hide-switch" title="Toggle entries panel">
        <button id="hide-toggle" class="hide-btn" aria-pressed="false" aria-label="Hide inputs" title="Hide inputs">
            <!-- Eye (open) -->
            <svg class="eye-open" viewBox="0 0 24 24" width="18" height="18" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5C21.27 7.61 17 4.5 12 4.5zm0 11.25A3.75 3.75 0 1112 8.25a3.75 3.75 0 010 7.5z" fill="currentColor" />
            </svg>
            <!-- Eye (closed / off) - hidden by default -->
            <svg class="eye-closed" viewBox="0 0 24 24" width="18" height="18" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" style="display:none">
                <path d="M2 2l20 20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </button>
    </div>
</header>

<main>
    <div class="wheel-container">
        <div id="wheel-wrapper">
            <!-- Right-side minimalist triangular pointer (points left toward wheel center) -->
            <svg id="wheel-pointer" viewBox="0 0 24 40" aria-hidden="true" role="img">
                <!-- Tip at the left (0,20), flat face on the right; fill uses currentColor so JS can change color via CSS -->
                <path d="M24 0 L0 20 L24 40 Z" fill="currentColor" />
            </svg>
            <canvas id="wheelCanvas" width="800" height="800"></canvas>
            <button id="center-spin-button" aria-label="Spin" title="Spin" type="button">SPIN</button>
        </div>
        <div class="wheel-info">
            <!-- <div class="wheel-info-row">
                <div class="wheel-texts">
                    <h3 id="wheel-title">Wheel title</h3>
                    <p id="wheel-description">Wheel description</p>
                </div>
            </div> -->
        </div>
        <h2 id="status-msg"></h2>
    </div>

    <div class="side-panel">
        <div class="tab-bar" role="tablist" aria-label="Entries or Results">
            <button id="tab-entries" class="tab-pill active" type="button">Entries <span id="entries-count" class="badge">0</span></button>
            <button id="tab-results" class="tab-pill" type="button">Results <span id="results-count" class="badge">0</span></button>
        </div>

        <div class="tab-slides">
            <div id="entries-panel" class="tab-panel show">
                <div class="entries-top">
                    <!-- <label for="name-input"><strong>Enter Names (one per line)</strong></label> -->
                    <div class="top-actions">
                        <button id="shuffle-btn" class="action-btn" type="button">üîÄShuffle</button>
                        <button id="sort-btn" class="action-btn" type="button">üîÉSort</button>
                        
                    </div>
                    <div class="advanced-row">
                        <label><input type="checkbox" id="advanced-toggle"> Advanced</label>
                    </div>
                </div>
                <textarea id="name-input" placeholder="Enter names here...">Alice&#10;Bob&#10;Charlie&#10;Diana&#10;Edward&#10;Fiona&#10;George&#10;Hannah</textarea>
                
                <div class="toggle-container">
                    <input type="checkbox" id="popup-toggle" checked>
                    <label for="popup-toggle">Show winner popup</label>
                </div>

                <div class="controls-row">
                    <button id="spin-btn"></button>
                    <button id="reset-btn" type="button">Original List</button>
                </div>

                <div class="entries-footer">
                    <div class="version">Version 388 <span class="badge-new">New!</span></div>
                    <a href="#" class="changelog">Changelog</a>
                </div>
            </div>

            <div id="results-panel" class="tab-panel">
                <div class="results-container">
                    <div class="results-header">
                        <div>
                            <strong>Results</strong>
                        </div>
                        <div class="results-controls">
                            <button id="clear-results" type="button" class="small-btn">Clear the list</button>
                        </div>
                    </div>
                    <div id="results-list" class="results-list" aria-live="polite"></div>
                </div>
            </div>
        </div>
    </div>

</main>

<div id="modal-overlay">
    <canvas id="confetti-canvas" style="position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:101;"></canvas>
    <div id="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <div class="modal-header">
            <h2 id="modal-title">We have a winner!</h2>
           
        </div>
        <div class="modal-body">
            <div id="winner-name"></div>
        </div>
        <div class="modal-footer">
            <div class="modal-footer-left">
                <button id="close-modal" class="btn btn-link">Close</button>
            </div>
            <div class="modal-footer-right">
                <button id="remove-btn" class="btn btn-primary">Remove</button>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
